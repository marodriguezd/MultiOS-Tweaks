# Alacritty Configuration File

# Window settings
window:
  opacity: 0.9  # Ajusta la transparencia
  decorations: full
  title: "Alacritty"

# Font configuration
font:
  normal:
    family: "JetbrainsMono Nerd Font"  # Ajusta seg√∫n la fuente que prefieras
    style: "Bold"
  size: 14.0

# Colors (one dark color scheme)
colors:
  primary:
    background: '0x282c34'
    foreground: '0xabb2bf'
  normal:
    black:   '0x282c34'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xdcdfe4'
  bright:
    black:   '0x5a6374'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

# Cursor settings
cursor:
  style: Block
  blink: true

# Key Bindings
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }

# Shell
shell:
  program: /usr/bin/zsh
  args:
    - -c
    - tmux new-session -A -s main
